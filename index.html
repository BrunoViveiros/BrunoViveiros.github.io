<html lang="pt" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bruno Fernandes</title>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav id="navbar">
    <a href="#welcome-section" id="teste1">
      <i class="fas fa-home"></i>
      <span>HOME</span>
    </a>
    <a href="#projects-anchor" id="teste2">

    </a>

      <i class="far fa-address-card"></i>
      <span>CONTACT</span>
    </a>
  </nav>

  <section id="welcome-section">
    <h1 class="bg-text grande">Bruno Fernandes</h1>
    <h2 class="bg-text pequeno">Developer</h2>
  </section>

  <span class="anchor" id="projects-anchor"></span>
  <section id="projects">
    <header class="orage-border">
      <h1 class="h1-header">My Projects</h1>  
    </header>
  
    <div id="projects-container">
    
      <a href="#" class="project-tile">
        <img src="https://user-images.githubusercontent.com/27422266/59554625-3508da00-8f7c-11e9-8d22-967a46355668.jpg">
        <h2 class="texto">Tribute Page</h2>
      </a>
  
      <a href="#" class="project-tile">
        <img src="https://user-images.githubusercontent.com/27422266/59554624-3508da00-8f7c-11e9-81f1-37071fb6f664.jpg">
        <h2 class="texto">Survey Form</h2>
      </a>
  
      <a href="#" class="project-tile">
        <img src="https://user-images.githubusercontent.com/27422266/59554623-3508da00-8f7c-11e9-9e14-23624cd7739c.jpg">
        <h2 class="texto">Product Landing Page</h2>
      </a>
  
      <a href="#" class="project-tile">
        <img src="https://user-images.githubusercontent.com/27422266/59554622-3508da00-8f7c-11e9-8e66-6e70eedae95b.jpg">
        <h2 class="texto">Technical Documentation Page</h2>
      </a>
  
      <a href="#" class="project-tile">
        <img src="https://user-images.githubusercontent.com/27422266/59554621-34704380-8f7c-11e9-83bd-a400889cc601.jpg">
        <h2 class="texto">Personal Portfolio Webpage</h2>
      </a>
    
    </div>

  </section>

  <span class="anchor" id="contact-anchor"></span>
  <section id="contact">
  
    <header class="orage-border">
      <h1 class="h1-header">Contact Me</h1>  
    </header>
  
    <form>
    
      <label class="label" for="name">Your Name :</label>
      <input class="input" type="text" name="name" spellcheck="false">
    
      <label class="label" for="email">Your Email :</label>
      <input class="input" type="email" name="email" spellcheck="false">
    
      <label class="label" for="message">Leave a message :</label>
      <textarea class="input textarea" name="message" spellcheck="false"></textarea>
    
      <input class="button" type="submit" value="Submit">
    
    </form>

    <div class="sites">
    
      <a href="https://www.freecodecamp.org/rayzyphs" id="profile-link" target="_blank" rel="noopener">
        <img class="sites-img" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/38701/preview.svg">
      </a>
    
    </div>

  </section>
  
  <script  src="./script.js"></script>
